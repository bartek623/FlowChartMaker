<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="style.css" />

    <script type="module" src="js/controller.js"></script>

    <title>FlowChartMaker</title>
  </head>
  <body>
    <header class="main-header">FlowChartMaker</header>
    <main>
      <div id="board"></div>
      <div class="toolbox">
        <button class="toolbox__show-btn">
          <span class="material-symbols-outlined"> expand_more</span>
        </button>
        <button class="toolbox__btn add-rect">rectangle</button>
        <button class="toolbox__btn add-circ circle">circle</button>
      </div>
    </main>
  </body>
</html>
